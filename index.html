<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A dynamic personal dashboard for focus and productivity." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashpoint | Personal Dashboard</title>

    <!-- CDN Resources -->
    <script src="https://kit.fontawesome.com/a0c3a8c94c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <!-- Local Scripts -->
    <script type="text/javascript" src="scripts/scripts.js" defer></script>
    <script type="text/javascript" src="scripts/colours.js" defer></script>
    <script type="text/javascript" src="scripts/cards.js" defer></script>

    <!-- Local Styles -->
    <link rel="stylesheet" type="text/css" href="css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body class="has-text-dark">
    <div class="bg-img"></div>

    <main class="columns is-mobile is-gapless" role="main">
      <section class="board has-background-light column">
        <div class="container has-text-centered rows space-between">
          <div class="has-background-dark has-text-light row">
            <div class="icon-menu buttons has-addons columns is-gapless">
              <span class="column">
                <a class="icon is-white has-text-primary button is-dark" name="Notepad" role="button" aria-label="notepad" tabindex="0"><i class="fas fa-sticky-note" aria-hidden="true"></i></a>
              </span>

              <span class="column">
                <a class="icon is-white has-text-primary button is-dark" name="To-do List" role="button" aria-label="To-do List" tabindex="0"><i class="fas fa-list-ul" aria-hidden="true"></i></a>
              </span>

              <span class="column">
                <a class="icon is-white has-text-primary button is-dark" name="Timer" role="button" aria-label="Timer" tabindex="0"><i class="fas fa-stopwatch" aria-hidden="true"></i></a>
              </span>

              <span class="column">
                <a class="icon is-white has-text-primary button is-dark" name="Calculator" role="button" aria-label="Calculator" tabindex="0"><i class="fas fa-calculator" aria-hidden="true"></i></a>
              </span>

              <span class="column">
                <a class="icon is-white has-text-primary button is-dark" name="Colour Converter" role="button" aria-label="Colour Converter" tabindex="0"><i class="fas fa-palette" aria-hidden="true"></i></a>
              </span>
            </div>
          </div>

          <div class="add-overflow padding-v padding-h animated fadeInLeft row">
            <div class="focus-banner message is-dark" hidden>
              <div class="message-body">
                <h3 class="title is-size-5"><span class="welcome-prefix">,&nbsp;</span></h3>

                <form class="subtitle" onsubmit="return false">
                  <div class="field has-addons">
                    <div class="add-focus control is-expanded">
                      <input class="input is-primary" type="text" placeholder="Add today's focus" required />
                    </div>
                    <div class="control">
                      <button class="button is-primary"><i class="fas fa-arrow-circle-right" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="cards"></div>
          </div>

          <header class="brand row is-unselectable" role="presentation">
            <h1 class="dashpoint title">Dashpoint</h1>
            <h2 class="subtitle">Personal Dashboard</h2>
          </header>
        </div>
      </section>

      <section class="portrait has-text-light txt-shadow column is-unselectable">
        <div class="container">
          <form class="search" onsubmit="return false">
            <a class="icon is-small is-left has-text-light padding-h"><i class="fas fa-search" aria-hidden="true"></i></a>
            <input class="is-size-6 has-text-light" type="text" placeholder="Search" tabindex="0" />
          </form>

          <div class="weather is-size-6">
            <p>Weather Currently Unavailable</p>
          </div>

          <div class="image-location is-size-6">
            <span class="icon is-small is-left"><i class="fas fa-map-marker-alt" aria-hidden="true"></i></span>
            <span>Peyto Lake, Canada</span>
          </div>

          <time datetime="2019-01-01 08:00">
            <div class="time is-size-1">
              &nbsp;
            </div>
            <div class="date is-size-4">
              &nbsp;
            </div>
          </time>
        </div>
      </section>

      <nav class="sidebar has-background-grey column" role="complementary">
        <div class="container has-text-centered rows space-between">
          <a class="icon is-white has-text-primary button is-dark remove-radius row" role="button" tabindex="0" aria-label="Bookmarks"><i class="fas fa-bookmark" aria-hidden="true"></i></a>

          <div class="add-overflow row">
            <div class="bookmarks">
              <a class="icon is-white has-text-primary" role="button" tabindex="0" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
              <a class="icon is-white has-text-primary" role="button" tabindex="0" aria-label="Dashboard">D</a>
              <a class="plus icon is-white has-text-primary" role="button" tabindex="0" aria-label="Add bookmark"></a>
            </div>
          </div>

          <a class="icon is-white has-text-primary button is-dark remove-radius row" role="button" tabindex="0" aria-label="Settings"><i class="fas fa-cog" aria-hidden="true"></i></a>
        </div>
      </nav>
    </main>

    <!-- Template HTML Blocks-->
    <div id="templates" hidden>
      <!-- Default Card Template-->
      <article id="cardTemplate" class="message is-small is-dark animated fadeInLeft" data-colour="0">
        <div class="message-header grab-cursor">
          <p>&nbsp;</p>
          <div class="card-buttons test">
            <button class="button is-light is-rounded" name="Colour" aria-label="Colour"><i class="fas fa-tint fa-xs" aria-hidden="true"></i></button>
            <button class="button is-light is-rounded" name="Collapse" aria-label="Collapse"><i class="fas fa-angle-up fa-xs" aria-hidden="true"></i></button>
            <button class="button is-light is-rounded" name="Close" aria-label="Close"><i class="fas fa-times fa-xs" aria-hidden="true"></i></button>
          </div>
        </div>

        <div class="message-body">
          &nbsp;
        </div>
      </article>

      <!-- Notepad Template -->
      <form id="notepadTemplate" class="notepad">
        <div class="control">
          <input class="themed input is-size-7 is-primary" type="text" placeholder="Title" form="none" />
          <textarea class="themed textarea is-size-7 is-primary" placeholder="Note"></textarea>
        </div>

        <p class="has-text-left" hidden></p>

        <div class="buttons is-centered">
          <button class="themed button is-outlined is-primary is-rounded is-small" name="Save" aria-label="Save" type="button">Save</button>
          <button class="themed button is-outlined is-primary is-rounded is-small" name="Clear" aria-label="Clear" type="reset">Clear</button>
          <a class="themed has-text-primary is-size-6" aria-label="Edit" hidden><i class="fas fa-edit" aria-hidden="true"></i></a>
        </div>
      </form>

      <!-- To-do List Template -->
      <form id="to-doTemplate" class="to-do" onsubmit="return false">
        <div class="control">
          <input class="themed input is-size-7 is-primary" type="text" placeholder="Title" form="none" />
          <div class="to-do-add field has-addons">
            <div class="control is-expanded">
              <input class="themed input is-size-7 is-primary" type="text" placeholder="New list item" />
            </div>
            <div class="control">
              <button class="themed button is-size-7 is-primary" name="Add" aria-label="Add item" type="button">Add</button>
            </div>
          </div>
        </div>

        <div class="buttons is-centered">
          <button class="themed button is-outlined is-primary is-rounded is-small" name="Save" aria-label="Save" type="button">Save</button>
          <button class="themed button is-outlined is-primary is-rounded is-small" name="Remove" aria-label="Save" type="button">Remove Checked Items</button>
          <a class="themed has-text-primary is-size-6" aria-label="Edit" hidden><i class="fas fa-edit" aria-hidden="true"></i></a>
        </div>
      </form>

      <!-- Checkbox -->
      <div id="checkboxTemplate" class="to-do-item field columns">
        <input class="themed is-checkradio is-small column" id="exampleCheckbox" type="checkbox" />
        <label for="exampleCheckbox column"></label>
      </div>

      <!-- Timer Template -->
      <form id="timerTemplate" class="timer">
        <div class="time-input columns padding-h">
          <input class="input themed is-primary column" type="number" max="24" min="-1" oninput="limitString(this)" onchange="timeChange(this)" placeholder="00h" />
          <span class="colon column">:</span>
          <input class="input themed is-primary column" type="number" max="60" min="-1" oninput="limitString(this)" onchange="timeChange(this)" placeholder="00m" />
          <span class="colon column">:</span>
          <input class="input themed is-primary column" type="number" max="60" min="-1" oninput="limitString(this)" onchange="timeChange(this)" placeholder="00s" />
        </div>

        <p class="time-display has-text-centered is-size-4" hidden>&nbsp;</p>

        <div class="buttons is-centered">
          <button class="themed button is-outlined is-primary is-rounded is-small" name="Start" aria-label="Start" type="button">Start</button>
          <button class="themed button is-outlined is-primary is-rounded is-small" name="Clear" aria-label="Clear" type="reset">Clear</button>
          <a class="themed has-text-primary is-size-6" aria-label="PlayPause" hidden><i class="fas fa-pause" aria-hidden="true"></i></a>
          <a class="themed has-text-primary is-size-6" aria-label="Reset" hidden><i class="fas fa-undo-alt" aria-hidden="true"></i></a>
        </div>
      </form>

      <!-- Calculator Template -->
      <div id="calculatorTemplate" class="calculator">
        <div class="message is-light">
          <div class="message-body">
            <p class="calc-entry has-text-right">
              0
            </p>
            <p class="calc-preview themed has-text-primary has-text-right is-size-7">
              &nbsp;
            </p>
          </div>
        </div>

        <div class="buttons has-addons">
          <span class="themed button is-outlined is-primary is-small" name="AC" aria-label="AC" type="button">AC</span>
          <span class="themed button is-outlined is-primary is-small" name="Delete" aria-label="Delete" type="button">DEL</span>
          <span class="themed button is-outlined is-primary is-small" name="Brackets" aria-label="Brackets" type="button">( )</span>
          <span class="themed button is-primary is-small" name="Divide" aria-label="Divide" type="button">&divide;</span>
        </div>
        <div class="buttons has-addons">
          <span class="themed button is-outlined is-primary is-small" name="Seven" aria-label="Seven" type="button">7</span>
          <span class="themed button is-outlined is-primary is-small" name="Eight" aria-label="Eight" type="button">8</span>
          <span class="themed button is-outlined is-primary is-small" name="Nine" aria-label="Nine" type="button">9</span>
          <span class="themed button is-primary is-small" name="Multiply" aria-label="Multiply" type="button">x</span>
        </div>
        <div class="buttons has-addons">
          <span class="themed button is-outlined is-primary is-small" name="Four" aria-label="Four" type="button">4</span>
          <span class="themed button is-outlined is-primary is-small" name="Five" aria-label="Five" type="button">5</span>
          <span class="themed button is-outlined is-primary is-small" name="Six" aria-label="Six" type="button">6</span>
          <span class="themed button is-primary is-small" name="Subtract" aria-label="Subtract" type="button">-</span>
        </div>
        <div class="buttons has-addons">
          <span class="themed button is-outlined is-primary is-small" name="One" aria-label="One" type="button">1</span>
          <span class="themed button is-outlined is-primary is-small" name="Two" aria-label="Two" type="button">2</span>
          <span class="themed button is-outlined is-primary is-small" name="Three" aria-label="Three" type="button">3</span>
          <span class="themed button is-primary is-small" name="Add" aria-label="Add" type="button">+</span>
        </div>
        <div class="buttons has-addons">
          <span class="zero themed button is-outlined is-primary is-small" name="Zero" aria-label="Zero" type="button">0</span>
          <span class="themed button is-outlined is-primary is-small" name="Decimal" aria-label="Decimal" type="button">.</span>
          <span class="equals themed button is-primary is-small" name="Equals" aria-label="Equals" type="button">=</span>
        </div>
      </div>

      <!-- Colour Converter Template -->
      <form id="colourTemplate" class="converter has-text-left" onsubmit="return false">
        <div class="box"></div>

        <p>Enter colour code:</p>

        <div class="colour-code field has-addons">
          <div class="control is-expanded">
            <input class="themed input is-size-7 is-primary" type="text" placeholder="Hex, RGB or HSL" />
          </div>
          <div class="control">
            <button class="themed button is-size-7 is-primary" name="Convert" aria-label="Convert" type="button">Convert</button>
          </div>
        </div>
        <div class="colour-codes">
          <div class="field has-addons">
            <p class="control">
              <a class="button themed has-text-primary is-static is-size-7">Hex</a>
            </p>
            <p class="control is-expanded has-icons-right">
              <input class="input themed is-size-7 is-primary" name="Copy" aria-label="Copy" type="text" placeholder="#ffffff" form="none" readonly />
              <a class="icon themed is-size-7 has-text-primary is-right"><i class="far fa-clipboard" aria-hidden="true"></i></a>
            </p>
          </div>
          <div class="field has-addons">
            <p class="control">
              <a class="button themed has-text-primary is-static is-size-7">RGB</a>
            </p>
            <p class="control is-expanded has-icons-right">
              <input class="input themed is-size-7 is-primary" name="Copy" aria-label="Copy" type="text" placeholder="rgb(255, 255, 255)" form="none" readonly />
              <a class="icon themed is-size-7 has-text-primary is-right"><i class="far fa-clipboard" aria-hidden="true"></i></a>
            </p>
          </div>
          <div class="field has-addons">
            <p class="control">
              <a class="button themed has-text-primary is-static is-size-7">HSL</a>
            </p>
            <p class="control is-expanded has-icons-right">
              <input class="input themed is-size-7 is-primary" name="Copy" aria-label="Copy" type="text" placeholder="hsl(0, 0%, 100%)" form="none" readonly />
              <a class="icon themed is-size-7 has-text-primary is-right"><i class="far fa-clipboard" aria-hidden="true"></i></a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
