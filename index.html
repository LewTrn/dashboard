<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A dynamic personal dashboard for focus and productivity." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashpoint | Personal Dashboard</title>

    <!-- CDN Resources -->
    <script src="https://kit.fontawesome.com/a0c3a8c94c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <!-- Local Scripts -->
    <script type="text/javascript" src="scripts/scripts.js" defer></script>
    <script type="text/javascript" src="scripts/cards.js" defer></script>

    <!-- Local Styles -->
    <link rel="stylesheet" type="text/css" href="css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body class="has-text-dark">
    <div class="bg-img"></div>

    <main class="columns is-mobile is-gapless" role="main">
      <section class="board has-background-light column">
        <div class="container has-text-centered rows space-between">
          <div class="has-background-dark has-text-light row">
            <div class="icon-menu buttons has-addons columns is-gapless">
              <span class="dropdown is-hoverable column">
                <a class="icon is-white has-text-primary button is-dark dropdown-trigger" tabindex="0" aria-label="Notes"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                <div class="dropdown-menu dropdown-content">
                  <a class="dropdown-item is-size-7" name="Notepad" role="button" aria-label="Notepad" tabindex="0">
                    <span class="icon is-small"><i class="far fa-sticky-note" aria-hidden="true"></i></span>Notepad
                  </a>
                  <a class="dropdown-item is-size-7" name="To-do List" role="button" aria-label="To do list" tabindex="0">
                    <span class="icon is-small"><i class="fas fa-list-ul" aria-hidden="true"></i></span>To-do List
                  </a>
                </div>
              </span>

              <span class="dropdown is-hoverable column">
                <a class="icon is-white has-text-primary button is-dark dropdown-trigger" tabindex="0" aria-label="Timer"><i class="fas fa-stopwatch" aria-hidden="true"></i></a>
                <div class="dropdown-center dropdown-menu dropdown-content">
                  <a class="dropdown-item is-size-7" name="Alarm" role="button" aria-label="Alarm" tabindex="0">
                    <span class="icon is-small"><i class="far fa-bell" aria-hidden="true"></i></span>Alarm
                  </a>
                  <a class="dropdown-item is-size-7" name="Pomodoro Timer" role="button" aria-label="Timer" tabindex="0">
                    <span class="icon is-small"><i class="far fa-hourglass" aria-hidden="true"></i></span>Pomodoro Timer</a>
                  </a>
                </div>
              </span>

              <span class="column">
                <a class="icon is-white has-text-primary button is-dark" name="Calculator" role="button" aria-label="Calculator" tabindex="0" ><i class="fas fa-calculator" aria-hidden="true"></i></a>
              </span>
              
              <span class="column">
                <a class="icon is-white has-text-primary button is-dark" name="Colour Converter" role="button" aria-label="Color tool" tabindex="0"><i class="fas fa-palette" aria-hidden="true"></i></a>
              </span>
            </div>
          </div>

          <div class="add-overflow padding-v padding-h animated fadeInLeft row">
            <div class="focus-banner message is-dark" hidden>
              <div class="message-body">
                <h3 class="title is-size-5"><span class="welcome-prefix">,&nbsp;</span></h3>

                <div class="subtitle field">
                  <form class="add-focus control" onsubmit="return false">
                    <input class="input is-primary" type="text" placeholder="Add today's focus" />
                  </form>
                </div>
              </div>
            </div>

            <div class="cards"></div>
          </div>

          <div class="prompt padding-h animated fadeInLeft row" hidden>
            <div class="message is-warning">
              <div class="message-body">
                <p class="title is-size-6">Get started with Dashpoint</p>
                <a class="button is-warning is-small">Go To Settings</a>
              </div>
            </div>
          </div>

          <header class="brand row is-unselectable" role="presentation">
            <h1 class="dashpoint title">Dashpoint</h1>
            <h2 class="subtitle">Personal Dashboard</h2>
          </header>
        </div>
      </section>

      <section class="portrait has-text-light txt-shadow column is-unselectable">
        <div class="container">
          <form class="search" onsubmit="return false">
            <span class="icon is-small is-left padding-h"><i class="fas fa-search" aria-hidden="true"></i></span>
            <input class="is-size-6 has-text-light" type="text" placeholder="Search" tabindex="1" />
          </form>

          <div class="weather is-size-6">
            <p>Weather Currently Unavailable</p>
          </div>

          <div class="image-location is-size-6">
            <span class="icon is-small is-left"><i class="fas fa-map-marker-alt" aria-hidden="true"></i></span>
            <span>Peyto Lake, Canada</span>
          </div>

          <time datetime="2019-01-01 08:00">
            <div class="time is-size-1">
              &nbsp;
            </div>
            <div class="date is-size-4">
              &nbsp;
            </div>
          </time>
        </div>
      </section>

      <nav class="sidebar has-background-grey column" role="complementary">
        <div class="container has-text-centered rows space-between">
          <a class="icon is-white has-text-primary button is-dark remove-radius row" role="button" tabindex="0" aria-label="Bookmarks"><i class="fas fa-bookmark" aria-hidden="true"></i></a>

          <div class="add-overflow row">
            <div class="bookmarks">
              <a class="icon is-white has-text-primary" role="button" tabindex="0" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
              <a class="icon is-white has-text-primary" role="button" tabindex="0" aria-label="Dashboard">D</a>
              <a class="plus icon is-white has-text-primary" role="button" tabindex="0" aria-label="Add bookmark"></a>
            </div>
          </div>

          <a class="icon is-white has-text-primary button is-dark remove-radius row" role="button" tabindex="0" aria-label="Settings"><i class="fas fa-cog" aria-hidden="true"></i></a>
        </div>
      </nav>
    </main>

    <!-- Template HTML Blocks-->
    <div id="templates" hidden>
      <article id="cardTemplate" class="message is-small is-dark animated fadeInLeft" data-colour="0">
        <div class="message-header grab-cursor">
          <p>&nbsp;</p>
          <div class="card-buttons test">
            <button class="button is-light is-rounded" name="Color" aria-label="Color"><i class="fas fa-tint fa-xs" aria-hidden="true"></i></button>
            <button class="button is-light is-rounded" name="Collapse" aria-label="Collapse"><i class="fas fa-angle-up fa-xs" aria-hidden="true"></i></button>
            <button class="button is-light is-rounded" name="Close" aria-label="Close"><i class="fas fa-times fa-xs" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="message-body">
          &nbsp;
        </div>
      </article>

      <form id="notepadTemplate" class="notepad field">
        <div class="control">
          <textarea class="themed textarea is-size-7 is-primary"></textarea>
        </div>
        <p class="has-text-left" hidden></p>

        <div class="buttons is-right">
          <button class="themed button is-outlined is-primary is-rounded is-small" type="button">Save</button>
          <button class="themed button is-outlined is-primary is-rounded is-small" type="reset">Clear</button>
        </div>
      </form>
    </div>

  </body>
</html>
